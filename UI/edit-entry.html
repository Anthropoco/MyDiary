<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/edit-entry.css" />
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="title">My Diary</h1>
        <p class="tagline">your number 1 diary on the go.</p>
    </div>
    <div class="toolbar">
        <div class="logout"><a href="#">log out</a></div>
    </div>
    <div class="content">
        <form action="/posts" class="edit-form" method="POST">
            <div class="row">
                <label for="entry-title" class="left">Title:</label>
                <input type="text" name="entry-title" id="entry-title" class="right">
            </div>
            <div class="row">
                <label for="entry-text" class="left">Write your heart out:</label>
                <textarea name="entry-text" id="entry-text" cols="30" rows="10" class="right"></textarea>
            </div>
            <div class="row">
                <span for="" class="left"></span>
                <input type="submit" value="submit" class="right">
            </div>
        </form>
    </div>
</body>

</html>
